<template>
	
	<div style="margin:25px">
		<label>Choose your favorite fruit:</label></br>
		<cs-select src.bind="fruits" value.bind="selectedFruit"></cs-select>
		
		<p>
			Your favorite fruit is: <span style="color:#0C0;font-weight:800;">${selectedFruit.text}</span>
		</p>
	</div>
	
	<div style="margin:25px">
		<label>Choose a person:</label></br>
		<cs-select src.bind="people" value.bind="selectedPerson" render-item-fn.bind="renderPersonItem" render-result-fn.bind="renderPersonResult" required></cs-select>
		
		<p>
			You chose: <span style="font-weight:800;">${selectedPerson.text}</span>
		</p>
	</div>
	
</template>
